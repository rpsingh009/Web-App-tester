<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/login.css">
  
</head>
<body>
<div class="form-wrap">
    <div class="tabs">
      <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
      <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
    </div><!--.tabs-->

    <div class="tabs-content">
      <div id="signup-tab-content" class="active">
        <form class="signup-form" action="/signup/" method="post">
          {% csrf_token %}
          <input type="email" name="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
          <input type="text" class="input" name="username" id="user_name" autocomplete="off" placeholder="Username">
          <input type="text" class="input" name="fname" id="user_name" autocomplete="off" placeholder="First Name">
          <input type="text" class="input" name="lname" id="user_name" autocomplete="off" placeholder="Last Name">
          <input type="password" class="input" name="password" id="user_pass" autocomplete="off" placeholder="Password">
          <input type="submit" class="button" value="Sign Up">
        </form><!--.login-form-->
        <div class="help-text">
          <p>By signing up, you agree to our</p>
          <p><a href="#">Terms of service</a></p>
        </div><!--.help-text-->
      </div><!--.signup-tab-content-->

      <div id="login-tab-content">
        <form class="login-form" action="/login/" method="post">
          {% csrf_token %}
          <input type="text" class="input" name="username" id="user_login" autocomplete="off" placeholder="Username">
          <input type="password" class="input" name="password" id="user_pass" autocomplete="off" placeholder="Password">
          
          <label for="remember_me">Remember me</label>

          <input type="submit" class="button" value="Login">
        </form><!--.login-form-->
        <div class="help-text">
          <p><a href="#">Forget your password?</a></p>
        </div><!--.help-text-->
      </div><!--.login-tab-content-->
    </div><!--.tabs-content-->
  </div><!--.form-wrap-->

</body>

<script type="text/javascript">
jQuery(document).ready(function($) {
  tab = $('.tabs h3 a');

  tab.on('click', function(event) {
    event.preventDefault();
    tab.removeClass('active');
    $(this).addClass('active');

    tab_content = $(this).attr('href');
    $('div[id$="tab-content"]').removeClass('active');
    $(tab_content).addClass('active');
  });
});
</script>
</html>
